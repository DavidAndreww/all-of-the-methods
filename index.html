<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
 <!--code mirror core stylesheet-->
  <link rel="stylesheet" href="./node_modules/codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="./node_modules/codemirror/theme/duotone-light.css">
  <title>All of the Methods</title>
</head>

<body>
  <nav class="navbar">
    <button class="primary-btn" name="arrayMethods">Arrays</button>
    <button class="primary-btn" name="stringMethods">Strings</button>
    <button class="primary-btn" name="objectMethods">Objects</button>
    <button class="primary-btn" name="mathMethods">Math</button>
    <button class="primary-btn" name="dateMethods">Date</button>
    <button class="primary-btn" name="numberMethods">Number</button>
  </nav>
  <div class="btn-display-field"></div>
  <div class="main">
    <div class="content-display-box">
      <section class="method-description-box">
        <h2 class="method-name-h2"></h2>
        <p class="mutability"></p>
        <p>Return Value: <span class="return-value"></span></p>
        <p class="method-description-p"></p>
      </section>
        <textarea class="text-area"></textarea>
        <button id="submit">Execute</button>
        <div id="code-execution-field"></div>
      </div>
  </div>
  <script src="./app.js" type="module"></script>
  <!--code mirror core JS files-->
  <script src="./node_modules/codemirror/lib/codemirror.js"></script>
  <script src="node_modules/codemirror/mode/javascript/javascript.js"></script>
  <!--code mirror add ons-->
</body>

</html>
